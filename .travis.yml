sudo: false
language: python
python:
  - '2.7'
  - '3.9'
  - '3.9-dev'
before_script:
  - pip install git+https://github.com/uw-asa/authz_group.git@django2#egg=AuthZ-Group
  - pip install -e .
  - pip install pycodestyle
  - pip install coverage
  - pip install coveralls
  - npm install -g jshint
  - cp travis-ci/manage.py manage.py
script:
  - pycodestyle ems_wheniwork/
  - jshint ems_wheniwork/static/ems_wheniwork/js/ --verbose
  - python -m compileall ems_wheniwork/
  - coverage run --source=ems_wheniwork manage.py test ems_wheniwork
after_script:
  - coveralls
before_deploy:
  - find ems_wheniwork/ -name \*.pyc -exec rm {} \;
  - echo $TRAVIS_TAG > ems_wheniwork/VERSION
deploy:
  provider: pypi
  user: bradleyb
  skip_cleanup: true
  password:
    secure: ""
  on:
    tags: true
    python: '3.9'

